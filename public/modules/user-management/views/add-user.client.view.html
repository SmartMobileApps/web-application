<section data-ng-controller="AddUserController">

    <div id="powerwidgets">
        <div powerwidget-init class="powerwidget dark-blue" id="datatable-basic-init" data-widget-icon="fa fa-group" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-refresh="false" data-widget-deletebutton="false" data-widget-togglebutton="false" data-widget-setstyle="red">
            <header>
                <h2>Users</h2>
                <a class="btn btn-success inline-button" ng-click="showNewUserModal()"><i class="fa fa-plus-circle"></i> Add New User</a>
            </header>


            <div class="inner-spacer">
                <table  datatable-init class="table data-table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th>Client Name</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in users">
                            <td>{{u.firstName}}</td>
                            <td>{{u.lastName}}</td>
                            <td>{{u.email}}</td>
                            <td>{{u.clientName}}</td>
                            <td>{{u.roles[0]}}</td>
                            <td>
                                <p>
                                    <button ng-click="editUser(u)" class="btn btn-primary btn-xs edit-table-btn" data-title="Edit"><span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                               
                                    <button ng-click="deleteUser(u)" class="btn btn-danger btn-xs delete-table-btn" data-title="Delete"><span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th>Client Name</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="addUser.html">
        <div class="modal-header">
            <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h4 class="modal-title custom_align" id="Heading">Add New User</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="First Name" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Last Name" ng-model="user.lastName">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Client Name" ng-model="user.clientName">
            </div>
            <div class="form-group">
                <select class="form-control" placeholder="Role" ng-model="user.role">
                    <option>User</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>
        <div class="modal-footer ">
            <button ng-disabled="!user.firstName || !user.lastName || !user.email || !user.clientName || !user.role" type="button" class="btn btn-success btn-lg" style="width: 100%;" ng-click="addNewUser()"><span class="glyphicon glyphicon-ok-sign"></span> Create</button>
        </div>
    </script>

     <script type="text/ng-template" id="editUser.html">
        <div class="modal-header">
            <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h4 class="modal-title custom_align" id="Heading">Update User</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="First Name" ng-model="user.firstName">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Last Name" ng-model="user.lastName">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Client Name" ng-model="user.clientName">
            </div>
            <div class="form-group">
                <select class="form-control" placeholder="Role" ng-model="user.role">
                    <option>User</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>
        <div class="modal-footer ">
            <button ng-disabled="!user.firstName || !user.lastName || !user.email || !user.clientName || !user.role" type="button" class="btn btn-warning btn-lg" style="width: 100%;" ng-click="updateUser()"><span class="glyphicon glyphicon-ok-sign"></span> Udpate</button>
        </div>
    </script>

     <script type="text/ng-template" id="deleteUser.html">
        <div class="modal-header">
                <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <h4 class="modal-title custom_align" id="Heading">Delete User</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this User?</div>

            </div>
            <div class="modal-footer ">
                <button type="button" ng-click="deleteUser()" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
    </script>

</section>
